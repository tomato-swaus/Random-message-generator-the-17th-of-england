<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Message Quote Generator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
    }
    .chaos-level {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }
    .chaos-level label {
        margin-right: 10px;
    }
    #quote-box {
        width: 100%;
        height: 200px;
        border: 1px solid #ccc;
        padding: 10px;
        overflow-y: auto;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Random Message Quote Generator</h1>
    <div class="chaos-level">
        <label for="chaos-low"><input type="radio" id="chaos-low" name="chaos-level" value="low" checked> Low Chaos</label>
        <label for="chaos-medium"><input type="radio" id="chaos-medium" name="chaos-level" value="medium"> Medium Chaos</label>
        <label for="chaos-high"><input type="radio" id="chaos-high" name="chaos-level" value="high"> High Chaos</label>
    </div>
    <textarea id="quote-box" readonly></textarea>
</div>

<script>
    const deathMessages = {
        low: [
            "Choked on a peanut.",
            "Fell off a ladder while changing a lightbulb.",
            "Slipped on a banana peel.",
            "Stung by a radioactive mosquito.",
            "Eaten by a plant.",
            "Got lost in the Bermuda Triangle.",
            "Drowned in a kiddie pool.",
            "Attacked by a killer tomato.",
            "Crushed by a falling coconut.",
            "Swallowed by a giant clam.",
            "Struck by a meteorite.",
            "Froze to death in a heatwave.",
            "Overdosed on gummy bears.",
            "Trampled by a stampede of hamsters.",
            "Electrocuted by a toaster.",
            "Suffocated by too much air.",
            "Poisoned by expired milk.",
            "Sucked into a black hole.",
            "Turned into a pumpkin at midnight.",
            "Fell into a pit of marshmallows.",
            "Stabbed by a unicorn horn.",
            "Lost in a maze of mirrors.",
            "Cursed by a vengeful ghost.",
            "Crushed by a giant rubber duck."
        ],
        medium: [
            "Hit by a falling piano.",
            "Trampled by a herd of wild rabbits.",
            "Fell into a pit of quicksand.",
            "Struck by lightning while indoors.",
            "Sucked into a video game.",
            "Turned into a werewolf during a full moon.",
            "Eaten alive by ants.",
            "Petrified by a basilisk's stare.",
            "Absorbed by quick-growing ivy.",
            "Crushed by a falling satellite.",
            "Sank with a ship made of cheese.",
            "Drowned in a sea of pudding.",
            "Burned at the stake by sentient candles.",
            "Mummified by ancient curses.",
            "Infected by zombie chickens.",
            "Stung by a swarm of robotic bees.",
            "Trapped in a time loop.",
            "Vanished into thin air.",
            "Imploded from too much pressure.",
            "Fused with a vending machine.",
            "Crushed by a giant snowball.",
            "Buried under an avalanche of paperwork.",
            "Incinerated by a rogue sunbeam.",
            "Turned to stone by a medusa."
        ],
        high: [
            "Devoured by a giant space worm.",
            "Transported to another dimension and never returned.",
            "Absorbed by a sentient blob of jelly.",
            "Erased from existence by a quantum glitch.",
            "Sacrificed to appease a deity.",
            "Dissolved by acid rain.",
            "Annihilated by a rogue AI.",
            "Consumed by a living shadow.",
            "Fused into a cyborg hive mind.",
            "Transformed into a constellation.",
            "Swallowed by a cosmic serpent.",
            "Imploded by psychic pressure.",
            "Torn apart by gravitational forces.",
            "Cursed to eternal torment.",
            "Vaporized by a reality-warping explosion.",
            "Frozen in time and space.",
            "Eaten by an interdimensional monster.",
            "Shattered by a sound wave.",
            "Disintegrated by a laser beam.",
            "Merged with the fabric of the universe.",
            "Torn apart by psychic energy.",
            "Imploded into a singularity.",
            "Scattered across alternate realities.",
            "Wiped from the annals of history.",
            "Consumed by the void."
        ]
    };

    const quoteBox = document.getElementById('quote-box');
    const chaosLevelRadios = document.querySelectorAll('input[name="chaos-level"]');

    function getRandomDeathMessage(chaosLevel) {
        const messagesArray = deathMessages[chaosLevel];
        return messagesArray[Math.floor(Math.random() * messagesArray.length)];
    }

    function displayQuote() {
        const selectedChaosLevel = document.querySelector('input[name="chaos-level"]:checked').value;
        quoteBox.value = getRandomDeathMessage(selectedChaosLevel);
    }

    chaosLevelRadios.forEach(radio => {
        radio.addEventListener('change', displayQuote);
    });

    // Display initial quote
    displayQuote();
</script>
</body>
</html>
