<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absurd Breakfast Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .container {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      color: #333;
    }
    
    .chaos-buttons {
      margin-bottom: 20px;
    }
    
    .chaos-button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }
    
    .chaos-button:hover {
      background-color: #0056b3;
    }
    
    #quote-output {
      width: 80%;
      margin: 0 auto;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      min-height: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Absurd Breakfast Quote Generator</h1>
    <div class="chaos-buttons">
      <button class="chaos-button" onclick="setChaosLevel(1)">Low Chaos</button>
      <button class="chaos-button" onclick="setChaosLevel(2)">Medium Chaos</button>
      <button class="chaos-button" onclick="setChaosLevel(3)">High Chaos</button>
    </div>
    <textarea id="quote-output" readonly></textarea>
  </div>

  <script>
    const quotes = {
      1: [
        "Pancakes with ketchup and pickles",
        "Cereal with orange juice instead of milk",
        "Pizza for breakfast",
        "Toast with mayo and jelly",
        "Waffles with salsa",
        "Peanut butter and jelly omelette",
        "Bacon ice cream",
        "Chocolate-covered bacon",
        "Popcorn with milk",
        "Banana and mayonnaise sandwich",
        "Fried eggs with marshmallows",
        "Sardine smoothie",
        "Gummy bear pancakes",
        "Macaroni and cheese muffins",
        "Sushi with scrambled eggs",
        "Hot dog with maple syrup",
        "Cotton candy cereal",
        "Nachos with whipped cream",
        "French toast with mustard",
        "Broccoli muffins"
      ],
      2: [
        "Spaghetti with syrup",
        "Sushi with scrambled eggs",
        "Ice cream with bacon bits",
        "Pickle juice smoothie",
        "Jellybeans on toast",
        "Sausage and gummy worm scramble",
        "Chocolate-covered pretzel cereal",
        "Pancake sandwich with cheese",
        "Cinnamon roll pizza",
        "Bacon-wrapped donuts",
        "Cereal with soda instead of milk",
        "Chicken and waffles with gravy",
        "Pop tart sandwich",
        "Maple syrup on scrambled eggs",
        "Fried chicken and jelly sandwich",
        "Chocolate chip pancake tacos",
        "Soda-infused pancakes",
        "Peanut butter and banana pizza",
        "Sardine and whipped cream surprise",
        "Pickles and ice cream",
        "Marshmallow cereal with hot sauce"
      ],
      3: [
        "Tacos filled with cereal and jellybeans",
        "Lobster tail with a side of gummy bears",
        "Fried chicken on a waffle topped with hot sauce and whipped cream",
        "Peanut butter and jellyfish sandwich",
        "Bacon-wrapped sausage on a stick",
        "Cereal and milk served in a shoe",
        "Chocolate-covered onion rings",
        "Spaghetti tacos with grape jelly",
        "Sardine smoothie with a side of anchovies",
        "Fried eggs with licorice",
        "Cotton candy burrito",
        "Gummy bear and pickled onion omelette",
        "Marshmallow and cheese sandwich",
        "Pickle and peanut butter pancake stack",
        "Bacon-wrapped pop tarts",
        "Jelly-filled donuts with mustard glaze",
        "Fruit loops and ranch dressing",
        "Gummy worm and bacon frittata",
        "Soda-infused scrambled eggs",
        "Fried chicken and jellybean salad",
        "Chocolate-covered bacon-wrapped bananas"
      ]
    };

    function getRandomIndex(array) {
      return Math.floor(Math.random() * array.length);
    }

    function setChaosLevel(level) {
      const quoteOutput = document.getElementById("quote-output");
      const selectedQuotes = quotes[level];
      const randomIndex = getRandomIndex(selectedQuotes);
      quoteOutput.value = selectedQuotes[randomIndex];
    }
  </script>
</body>
</html>
