<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Breakfast Quote Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #quote {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
            max-width: 600px;
            min-height: 100px;
            background-color: #fff;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Random Breakfast Quote Generator</h1>
    <select id="chaosLevel">
        <option value="low">Low Chaos</option>
        <option value="medium">Medium Chaos</option>
        <option value="high">High Chaos</option>
    </select>
    <br><br>
    <button onclick="generateQuote()">Generate Quote</button>
    <div id="quote"></div>
</div>

<script>
    const lowChaosQuotes = [
        "A bowl of cereal with ketchup.",
        "Peanut butter and pickles sandwich.",
        "Sushi for breakfast.",
        // Add more low chaos quotes here
    ];
    const mediumChaosQuotes = [
        "Pizza topped with scrambled eggs and syrup.",
        "Chicken nuggets dipped in pancake batter.",
        "Spaghetti and meatballs with a side of yogurt.",
        // Add more medium chaos quotes here
    ];
    const highChaosQuotes = [
        "Ice cream with bacon bits and hot sauce.",
        "Nachos with scrambled eggs and whipped cream.",
        "Leftover Chinese food mixed with oatmeal.",
        // Add more high chaos quotes here
    ];

    function getRandomQuote(chaosLevel) {
        switch (chaosLevel) {
            case 'low':
                return lowChaosQuotes[Math.floor(Math.random() * lowChaosQuotes.length)];
            case 'medium':
                return mediumChaosQuotes[Math.floor(Math.random() * mediumChaosQuotes.length)];
            case 'high':
                return highChaosQuotes[Math.floor(Math.random() * highChaosQuotes.length)];
            default:
                return "No chaos level selected.";
        }
    }

    function generateQuote() {
        const chaosLevel = document.getElementById('chaosLevel').value;
        const quoteContainer = document.getElementById('quote');
        quoteContainer.textContent = getRandomQuote(chaosLevel);
    }
</script>

</body>
</html>
